<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exo_3</title>
  </head>

  <body>
    <script>
      function exo_3(array_1, array_2) {
        let concat_array = array_1.concat(array_2);
        let set_array = new Set(concat_array); // create Set, eliminate duplicated elements
        let array_union = [];
        for (var element of set_array) {
          array_union.push(element); // push each element into final array
        }
        return array_union;
      }

      //example 01 should return ['a','b' ,'c', 'd'] :
      console.log(exo_3(["a", "b"], ["c", "d"]));

      //example 01 should return ['a','b', 'd'] :
      console.log(exo_3(["a", "b"], ["a", "d"]));

      //example 03 should return ['a','b', 'd'] :
      console.log(exo_3(["a", "b", "a"], ["a", "d", "b", "a"]));
    </script>
  </body>
</html>
