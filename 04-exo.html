  <body>
    <script>
      function random_value(values) {
        if (!values[Math.floor(Math.random() * values.length)])
          return console.error("Invalid number of items"); //return console error if items is invalid
        return console.log(values[Math.floor(Math.random() * values.length)]); //else if items is valid
      }

      //example 01 should return soit 'a' soit 'b' soit 'c' soit 'd' :
      random_value(["a", "b", "c", "d"]);

      //example 02  should return error :
      random_value([]);

      //example 03 should return error :
      random_value("");
    </script>
  </body>
